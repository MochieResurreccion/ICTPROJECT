 <!DOCTYPE html>
<html lang="en">
<head>
     <h1>Nth Factorial,Sum and Average</h1>
    <br><br>

<a href="index.html">Go to Home Page</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Calculations</h2>
        <div class="input-group">
            <label for="number">Enter an Integer (n):</label>
            <input type="number" id="number" placeholder="Enter an integer value" required>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="factorialResult"></div>
        <div class="result" id="sumResult"></div>
        <div class="result" id="averageResult"></div>
    </div>
    <script>
        function calculate() {
            const n = parseInt(document.getElementById("number").value);
            const factorialResult = document.getElementById("factorialResult");
            const sumResult = document.getElementById("sumResult");
            const averageResult = document.getElementById("averageResult");

            if (isNaN(n) || n < 1) {
                factorialResult.textContent = "Please enter a valid positive integer.";
                sumResult.textContent = "";
                averageResult.textContent = "";
                return;
            }

            // Calculate nth factorial using a while loop
            let factorial = 1;
            let i = n;
            while (i > 1) {
                factorial *= i;
                i--;
            }
            factorialResult.textContent = Factorial of ${n}: ${factorial};

            // Calculate sum of the first n numbers using a do-while loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);
            sumResult.textContent = Sum of first ${n} numbers: ${sum};

            // Calculate average of the first n numbers using a for loop
            let total = 0;
            for (let k = 1; k <= n; k++) {
                total += k;
            }
            const average = total / n;
            averageResult.textContent = Average of first ${n} numbers: ${average.toFixed(2)};
        }
    </script>
</body>
</html>
