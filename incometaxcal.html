 <!DOCTYPE html>
<html lang="en">
<head>
     <h1>Income Tax</h1>
    <br><br>

<a href="index.html">Go to Home Page</a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form>
        <label for="income">Enter Taxable Income (PHP):</label>
        <input type="number" id="income" name="income" required>
        <button type="button" onclick="calculateTax()">Calculate Tax</button>
    </form>

    <h2>Tax Result</h2>
    <p id="result">Your income tax will be displayed here.</p>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income > 250000 && income <= 400000) {
                tax = 0.2 * (income - 250000);
            } else if (income > 400000 && income <= 800000) {
                tax = 30000 + 0.25 * (income - 400000);
            } else if (income > 800000 && income <= 2000000) {
                tax = 130000 + 0.30 * (income - 800000);
            } else if (income > 2000000 && income <= 8000000) {
                tax = 490000 + 0.32 * (income - 2000000);
            } else if (income > 8000000) {
                tax = 2410000 + 0.35 * (income - 8000000);
            }

            document.getElementById('result').innerText = Your income tax is PHP ${tax.toFixed(2)};
        }
    </script>
</body>
</html>
